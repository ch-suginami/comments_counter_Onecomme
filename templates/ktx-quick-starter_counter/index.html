<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&family=M+PLUS+Rounded+1c:wght@900&display=swap" rel="stylesheet">

  </head>
  <body hidden>
    <div class="title">
      <svg version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" xml:space="preserve"><g><path class="st0" d="M345.293,131.536V99.417c0-30.758-24.924-55.691-55.692-55.691H55.691C24.924,43.726,0,68.659,0,99.417V273.8c0,30.758,24.924,55.691,55.691,55.691h20.512l-16.674,83.354l114.068-83.354h21.383V218.482c0-47.938,39-86.946,86.948-86.946H345.293z"></path><path class="st0" d="M456.309,162.792H281.928c-30.767,0-55.692,24.933-55.692,55.691v125.118c0,30.758,24.925,55.691,55.692,55.691h86.406l94.394,68.982l-13.797-68.982h7.378c30.758,0,55.691-24.933,55.691-55.691V218.482C512,187.724,487.067,162.792,456.309,162.792z"></path></g></svg>
    <div class="title_text"></div>
    <div class="title_text2"></div>
  </div>
    <div id="container" class="container">
      <transition-group class="comments" name="comment" tag="div">
        <div
          v-for="(comment, index) in comments"
          :class="getClassName(comment)"
          :key="comment.data.id"
          :style="getStyle(comment)"
          :data-service="comment.service"
          :data-user="comment.data.name"
          :data-gift="comment.data.hasGift"
          :data-owner="comment.data.isOwner"
          :data-moderator="comment.data.isModerator"
          :data-member="comment.data.isMember"
          :data-is-new="comment.data.isFirstTime"
          :data-service-name="comment.name"
          :data-service-id="comment.id"
          :data-paid="!!comment.data.paidText"
        >
          <div class="avatar">
            <img alt="" v-if="comment.data.profileImage" :src="comment.data.profileImage" />
          </div>
          <div class="comment-block">
            <div class="name">
              {{comment.data.displayName}}
              <div
                class="badge"
                v-for="(badge, index) in comment.data.badges"
                :key="index"
              >
                <img
                  v-if="badge.url"
                  :alt="badge.label"
                  :src="badge.url"
                  :title="badge.label"
                />
                <span v-if="!badge.url">{{badge.label}}</span>
              </div>
            </div>
            <div class="comment-body">
              <div v-if="comment.data.paidText" class="paid-text">
                <strong>{{comment.data.paidText}}</strong>
              </div>
              <div v-if="comment.data.membership" class="paid-text">
                {{comment.data.membership.sub}} {{comment.data.membership.primary}}
              </div>
              <div class="comment-text" v-html="comment.data.comment"></div>
            </div>
          </div>
        </div>
      </transition-group>
    </div>
    <script src="../__origin/js/vue3.min.js"></script>
    <script src="../__origin/js/onesdk.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
